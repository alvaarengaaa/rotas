<h5>Lista de Cursos</h5>
<p>Página: {{ pagina }}</p>
<div class="collection">
  <a 
    class="collection-item"
    *ngFor="let item of cursos"
    [routerLink]="['/cursos', item.id]">
      {{ item.nome }}
  </a>
</div>
<button 
  class="waves-effect waves-light btn" 
  (click)="proximaPagina()">
  Proxima Página
</button>
